<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.8">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
     <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="/img/photocell.png" alt="celular">
        </div> 
        <div class="instagram-continue">
            <div class="group">
                <img src="/img/logoinsta.png" class="instagram-logo" alt="instagram logo">
                  <div class="profilefoto">
                    <img src="/img/fotoperfil.png" alt="fotoperfil">
                  </div>
                    <a href="#" class="instagram-logon">Continuar como Emanuel</a>
                    <a href="#" class="instagram-logout">Remover Conta</a>
                  </div>
                  <div class="group">
                    <p class="not-acount">Não é Emanuel?</p>
                    <p class="not-acount"> 
                        <span class="Link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span> 
                    </p>
                  </div>
                  <div class="get-the-app">
                     <p class="get-app">Baixe o Aplicativo</p>
                     <div class="download">
                     <a href="#" class="app-download"></a>
                     <a href="#" class="app-download"></a>
                    </div>
                  </div>
            </div>
        </div> 
   </body>
   </html>
